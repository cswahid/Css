<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  
    .container {
  height:100vh;
  display:grid;
  grid-template-columns:1fr 1fr 1fr 1fr;
  grid-template-rows:0.2fr 1.5fr 1.2fr 0.8fr;
  grid-template-areas:
    "nav nav nav nav"
    "sidebar main main main"
    "sidebar content1 content2 content3"
    "sidebar footer footer footer";
  
  grid-gap:0.2rem;
  font-size:20px;
  font-weight: 700;
  text-align:center;
}





nav {
  background-color:red;
  color:white;
  grid-area:nav;
  border-radius:4px;
  padding:4px;
}
main {
  background-color:#00FA9A;
  grid-area:main;
  border-radius:4px;
  padding:4px;

}

#sidebar {
  background-color:#FFA500;
  grid-area:sidebar;
  border-radius:4px;
  padding:4px;

}
#content1{
  background-color:#DDA0DD;
  grid-area:content1;
  border-radius:4px;
  padding:4px;


}
#content2{
  background-color:#F4A460;
  grid-area:content2;
  border-radius:4px;
  padding:4px;


}
#content3{
  background-color:#4682B4;
  grid-area:content3;
  border-radius:4px;
  padding:4px;

}

footer{
  background-color:#00FF7F;
  grid-area:footer;
  border-radius:4px;
  padding:4px;

}

@media only screen and (max-width:680px ) {
  .container {
    grid-template-columns:1fr;
    grid-template-rows: 0.2fr 0.2fr 2.2fr 1.2fr 1.2fr 1.2fr 1fr ;
    grid-template-areas: 
      "nav"
      "sidebar"
      "main"
      "content1"
      "content2"
      "content3"
      "footer"
  }
}
    
    
    
  </style>
</head>
<body>
  <div class="container">
    <nav>Navbar نوار بالایی </nav>
    <main> Main محتویات اصلی </main>
    <div id="sidebar">Sidebar نوار کناری</div>
    <div id="content1">Content 1</div>
    <div id="content2">Contet 2</div>
    <div id="content3">Content 3</div>
    <footer>Footer نوار پایین صفحه</footer>

  </div>
  
</body>
</html>
